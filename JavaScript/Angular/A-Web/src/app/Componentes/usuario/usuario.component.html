<h3>{{usuarioLocal.id}} {{usuarioLocal.nombre}}</h3>

<div class="animated rollIn" *ngIf="!usuarioLocal.editar">
  <h3>{{usuarioLocal.nombre}}</h3>
  <button class="btn btn-warning" (click)="usuarioLocal.editar=!usuarioLocal.editar"> editar usuario</button>
</div>

<div class="animated rollIn" *ngIf="usuarioLocal.editar">
  <h4>Actualizar</h4>
  <div class="form-group">
    <label class="col-form-label">Nombre Usuario</label>
    <input class="form-control" placeholder = "Ingrese nuevo nombre"

           type="text"
           #usuarioNombre
    >
  </div>

  <button class="btn btn-primary" (click)="actualizarUsuario(
      usuarioLocal,usuarioNombre.value)"> Actualizar usuario</button>


  <button class="btn btn-danger" (click)="eliminarUsuario(usuarioLocal,indice)"> Eliminar
    usuario</button>

  <button class="btn btn-outline-secondary" (click)="usuarioLocal.editar=!usuarioLocal.editar"> Cancelar Usuario</button>

</div>
